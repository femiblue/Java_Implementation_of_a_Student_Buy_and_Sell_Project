<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
	
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gator Trader - Global Team Software Engineering Personal Project</title>
    
    <!-- Google Fonts -->
    <link th:href="@{http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600}" rel='stylesheet' type='text/css'>
    <link th:href="@{http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300}" rel='stylesheet' type='text/css'>
    <link th:href="@{http://fonts.googleapis.com/css?family=Raleway:400,100}" rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}"/>
	<!-- Font Awesome -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.min.css}"/>
	 <!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/owl.carousel.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/resources/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/responsive.css}"/>
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
      <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
  </head>
  <body>
   
    <div th:replace="/header :: header"> </div>
    
    <div class="slider-area">
        	<!-- Slider -->
			<div class="block-slider block-slider4">
				<ul class="" id="bxslider-home4">
					<li>

						<img th:src="@{/resources/img/h4-slide.png}" alt="Slide"/>
						
					</li>
					
				</ul>
			</div>
			<!-- ./Slider -->
    </div> <!-- End slider area -->
    
    <div class="maincontent-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="latest-product">
                        <h2 class="section-title">Latest Items</h2>
                        <div class="product-carousel">
                            <div class="single-product" th:each="latest_item: ${latest_items}" >
								<div class="product-f-image">
									<img th:src="@{'/resources/img/'+${latest_item.Photo}}" alt=""/>
									<div class="product-hover">
										<a th:href="@{'/item/show/'+${latest_item.Id}}" class="add-to-cart-link"><i class="fa fa-envelope-o"></i> Message Seller</a>
										<a th:href="@{'/item/show/'+${latest_item.Id}}" class="view-details-link"><i class="fa fa-link"></i> See details</a>
									</div>
								</div>
								
								<h2><a th:href="@{'/item/show/'+${latest_item.Id}}"><span th:text="${latest_item.Name}" ></span></a></h2>
								
								<div class="product-carousel-price">
									<ins>&euro;<span th:text="${latest_item.Price}" ></span></ins>
								</div> 
								
							</div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End main content area -->
    
    
    <div class="product-widget-area">
        <div class="zigzag-bottom"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Best Deals (Price)</h2>
                        <a href="" class="wid-view-more">View All Items</a>
                        <div class="single-wid-product" th:each="bestdeals_item: ${bestdeals_items}">
                            <a th:href="@{'/item/show/'+${bestdeals_item.Id}}">
							<img th:src="@{'/resources/img/'+${bestdeals_item.Photo}}" alt="" class="product-thumb" >
							</a>
                            <h2><a th:href="@{'/item/show/'+${bestdeals_item.Id}}"><span th:text="${bestdeals_item.Name}" ></span></a></h2>
                            
                            <div class="product-wid-price">
                                <ins>&euro;<span th:text="${bestdeals_item.Price}" ></span></ins>
                            </div> 
							<div class="product-wid-rating">
                                <a th:href="@{'/item/show/'+${bestdeals_item.Id}}" ><i class="fa fa-envelope-o"></i> Message Seller</a>
                            </div>
                        </div>
                        
      
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Best Deals (Cat.)</h2>
                        <a href="#" class="wid-view-more">View All Items</a>
                        <div class="single-wid-product" th:each="bestdeals_cat_item: ${bestdeals_cat_items}">
                            <a th:href="@{'/item/show/'+${bestdeals_cat_item.Id}}">
							<img th:src="@{'/resources/img/'+${bestdeals_cat_item.Photo}}" alt="" class="product-thumb">
							</a>
                            <h2><a th:href="@{'/item/show/'+${bestdeals_cat_item.Id}}"><span th:text="${bestdeals_cat_item.Name}" ></span></a></h2>
                            
                            <div class="product-wid-price">
                                <ins>&euro;<span th:text="${bestdeals_cat_item.Price}" ></span></ins>
                            </div>  
							<div class="product-wid-rating">
                                <a th:href="@{'/item/show/'+${bestdeals_cat_item.Id}}" ><i class="fa fa-envelope-o"></i> Message Seller</a>
                            </div>							
                        </div>
                        

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="single-product-widget">
                        <h2 class="product-wid-title">Top New</h2>
                        <a href="#" class="wid-view-more">View All Items</a>
                        <div class="single-wid-product"  th:each="topnew_item: ${topnew_items}">
                            <a th:href="@{'/item/show/'+${topnew_item.Id}}">
							<img th:src="@{'/resources/img/'+${topnew_item.Photo}}" alt="" class="product-thumb">
							</a>
                            <h2><a th:href="@{'/item/show/'+${topnew_item.Id}}"><span th:text="${topnew_item.Name}" ></span></a></h2>
                            
                            <div class="product-wid-price">
                                <ins>&euro;<span th:text="${topnew_item.Price}" ></span></ins>
                            </div>
                            <div class="product-wid-rating">
                                <a th:href="@{'/item/show/'+${topnew_item.Id}}" ><i class="fa fa-envelope-o"></i> Message Seller</a>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- End product widget area -->
    
	<div th:replace="/footer :: footer"> </div>
  </body>
</html>
